# MusicStream - Production Deployment
# Deploy on any Linux VPS with Docker Compose
# Usage:
#   1. Copy .env.production.example to .env and fill in values
#   2. Run: ./scripts/init-ssl.sh (first time only)
#   3. Run: docker compose -f docker-compose.prod.yml up -d --build

services:
  # ─── PostgreSQL ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: musicstream-postgres
    environment:
      POSTGRES_DB: musicstream
      POSTGRES_USER: musicstream
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicstream"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  # ─── Redis ───────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: musicstream-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  # ─── MusicStream API ────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: musicstream-api
    environment:
      NODE_ENV: production
      PORT: "3000"
      DATABASE_URL: postgresql://musicstream:${POSTGRES_PASSWORD}@postgres:5432/musicstream
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      INVIDIOUS_URL: ${INVIDIOUS_URL:-http://localhost:3001}
      PIPED_URL: ${PIPED_URL:-http://localhost:3002}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://${DOMAIN}}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - backend

  # ─── Nginx Reverse Proxy ────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: musicstream-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - backend

  # ─── Certbot (SSL renewal) ──────────────────────────────
  certbot:
    image: certbot/certbot
    container_name: musicstream-certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:
  certbot_webroot:
  certbot_certs:

networks:
  backend:
    driver: bridge
