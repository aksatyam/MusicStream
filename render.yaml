# MusicStream - Render Blueprint (Infrastructure as Code)
# Deploy: Connect GitHub repo on Render Dashboard → Auto-detects this file
# Docs: https://render.com/docs/blueprint-spec

services:
  # ─── MusicStream API ────────────────────────────────────
  - type: web
    name: musicstream-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile.render
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: musicstream-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: musicstream-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: info
      - key: INVIDIOUS_URL
        value: "http://localhost:3001"
      - key: PIPED_URL
        value: "http://localhost:3002"

  # ─── Redis Cache ────────────────────────────────────────
  - type: redis
    name: musicstream-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Only internal access

databases:
  # ─── PostgreSQL Database ────────────────────────────────
  - name: musicstream-db
    plan: free
    region: oregon
    databaseName: musicstream
    postgresMajorVersion: "16"
    ipAllowList: []  # Only internal access
